<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="first-section">
      <div class="left-side">
        <div class="advertisement">
          <img class="advertisement-logo" src="./icons/musicicon.svg" alt="">
          <img class="advertisement-slogan" src="./icons/slogan.svg" alt="">
        </div>
        <div class="input-search">
          <input type="text" placeholder="SEARCH MUSIC">
          <button>
            <img src="./icons/search.svg" alt="">
          </button>
        </div>
      </div>
      <div class="right-side">
        <div class="playing-photo">
          <img src="./Screenshot 2025-08-19 183619.png" alt="">
        </div>
        <div class="playing-info">
          <img src="./icons/audiowave.svg" alt="">
          <div class="title">Snowman</div>
          <div class="artist">Artist Name</div>
          <div class="progress">
            <input type="range" class="progressBar" value="0" min="0" max="100">
          </div>
          <div class="controls">
            <button class="prev-btn"><img src="./icons/prev.svg" alt=""></button>
            <button class="play-btn"><img src="./icons/play.svg" alt=""></button>
            <button class="next-btn"><img src="./icons/next.svg" alt=""></button>
          </div>
        </div>
        <div class="volume">
          <input type="range" class="volume-bar" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <audio class="audio" src="snowman.mp3"></audio>
    </section>


    <section class="second-section">
      <div class="carousel">
        <div class="card color-1">
